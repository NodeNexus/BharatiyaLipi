<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharatiya Lipi - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #84fab0, #8fd3f4);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      transition: background-position 0.6s ease-out;
      perspective: 1000px;
    }
    #particle-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    @keyframes gradientBG { 0% {background-position: 0% 50%} 50% {background-position: 100% 50%} 100% {background-position: 0% 50%} }
    .glass-effect {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.18);
      transition: transform 0.2s ease-out;
      z-index: 1;
      opacity: 0;
      animation: fadeInSlideUp 0.8s 0.2s ease-out forwards;
    }
    @keyframes fadeInSlideUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
    .logo-gradient {
      background: -webkit-linear-gradient(45deg, #f97316, #ea580c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .floating-label-group { position: relative; }
    .floating-label-group .floating-label {
      position: absolute; pointer-events: none; left: 1rem; top: 50%; transform: translateY(-50%);
      color: #4a5568; transition: all 0.2s ease-out;
    }
    .floating-input:focus ~ .floating-label,
    .floating-input:not(:placeholder-shown) ~ .floating-label {
      top: -0.6rem; left:0.75rem; font-size:0.75rem; font-weight:500; color:#c2410c;
      padding:0 0.25rem; background:#fff; border-radius:4px;
    }
    .floating-input { transition: border-color 0.2s ease-out; }
    .floating-input:focus { outline:none; border:2px solid #f97316; padding:0.75rem 0.95rem; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen overflow-hidden">
  <canvas id="particle-canvas"></canvas>
  <div class="w-full max-w-md p-8 space-y-6 glass-effect shadow-2xl rounded-2xl m-4">
    <div class="text-center">
      <div class="flex justify-center items-center mb-4">
        <span class="text-5xl font-bold logo-gradient mr-2">अ</span>
        <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
      </div>
      <p class="text-gray-800 font-medium">Join us to connect scripts of India.</p>
    </div>

    <form class="space-y-6" onsubmit="event.preventDefault(); alert('Account created (simulation)!'); window.location='index.html';">
      <div class="floating-label-group">
        <input id="name" name="name" type="text" required placeholder=" " class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
        <label for="name" class="floating-label">Full Name</label>
      </div>
      <div class="floating-label-group">
        <input id="email" name="email" type="email" required placeholder=" " class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
        <label for="email" class="floating-label">Email Address</label>
      </div>
      <div class="floating-label-group">
        <input id="password" name="password" type="password" required placeholder=" " class="floating-input block w-full px-4 py-3 bg-white bg-opacity-50 border border-gray-300 rounded-lg">
        <label for="password" class="floating-label">Password</label>
      </div>
      <div>
        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 hover:scale-105 transform transition-all duration-300 ease-in-out">
          Sign Up
        </button>
      </div>
    </form>

    <p class="!mt-8 text-center text-sm text-gray-700">
      Already have an account?
      <a href="index.html" class="font-semibold text-orange-700 hover:text-orange-600">Sign In</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.glass-effect');
      if (card) {
        card.addEventListener('mousemove', (e) => {
          const { left, top, width, height } = card.getBoundingClientRect();
          const x = e.clientX - left, y = e.clientY - top;
          const rotateX = -((y - height/2)/(height/2))*15;
          const rotateY = ((x - width/2)/(width/2))*15;
          card.style.transform = `translateY(0) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0) rotateX(0) rotateY(0) scale(1)';
        });
      }
      const canvas = document.getElementById('particle-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d'); let particles=[], mouse={x:null,y:null,radius:150};
        const alphabets = 'अआइईकखगघचछजझটঠডঢণதநமயரলवशसहABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const setCanvas=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;};
        const create=()=>{particles=[];let count=Math.floor((canvas.width*canvas.height)/10000);for(let i=0;i<count;i++){let size=Math.random()*20+8;particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,char:alphabets[Math.floor(Math.random()*alphabets.length)],size:size,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,color:`rgba(255,255,255,${Math.random()*0.4+0.2})`});}};
        const animate=()=>{ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{if(mouse.x&&mouse.y){let dx=p.x-mouse.x,dy=p.y-mouse.y,d=Math.sqrt(dx*dx+dy*dy);if(d<mouse.radius){let f=(mouse.radius-d)/mouse.radius;p.vx+=(dx/d)*f*0.3;p.vy+=(dy/d)*f*0.3;}}p.vx*=0.95;p.vy*=0.95;p.x+=p.vx;p.y+=p.vy;if(p.x<-p.size)p.x=canvas.width+p.size;if(p.x>canvas.width+p.size)p.x=-p.size;if(p.y<-p.size)p.y=canvas.height+p.size;if(p.y>canvas.height+p.size)p.y=-p.size;ctx.fillStyle=p.color;ctx.font=`${p.size}px Inter`;ctx.fillText(p.char,p.x,p.y);});requestAnimationFrame(animate);};
        window.addEventListener('resize',()=>{setCanvas();create();});
        window.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
        window.addEventListener('mouseout',()=>{mouse.x=null;mouse.y=null;});
        setCanvas();create();animate();
      }
    });
  </script>
</body>
</html>
